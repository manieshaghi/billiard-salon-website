                        <a href="menu-item.html?name=Kola&price=80 TL&category=İçecekler" class="menu-item">

                            <div class="menu-item-name">Fuse Tea Lemon</div>

    </main>

    <script src="menu.js"></script>
    <script>
        // Move Atıştırmalıklar to the top on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const menuContainer = document.getElementById('menu-container');
            if (!menuContainer) return;
            
            // Find the Atıştırmalıklar category
            const categories = Array.from(menuContainer.children);
            const snackCategory = categories.find(category => {
                const h3 = category.querySelector('h3');
                return h3 && h3.textContent.trim() === 'Atıştırmalıklar';
            });
            
            // Move it to the top on mobile
            if (snackCategory && window.innerWidth <= 768) {
                menuContainer.insertBefore(snackCategory, menuContainer.firstChild);
            }
        });
    </script>
</body>
